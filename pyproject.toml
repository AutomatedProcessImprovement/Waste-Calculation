[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "process-waste"
version = "0.3.1"
description = "Business process waste identification"
authors = ["Ihar Suvorau <ihar.suvorau@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"

[tool.poetry.scripts]
process-waste = "process_waste.cli:main"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
estimate_start_times = { git = "https://github.com/AutomatedProcessImprovement/start-time-estimator", branch = "main" }
batch_processing_analysis = { git = "https://github.com/AutomatedProcessImprovement/batch-processing-analysis", branch = "main" }
numpy = "^1.22.3"
scipy = "^1.8.0"
click = "^8.0.4"
pandas = "^1.4.1"
pytest = "^7.1.1"
tqdm = "^4.63.0"
wittgenstein = { git = "https://github.com/david-chapela/wittgenstein.git", branch = "master" }

[tool.poetry.dev-dependencies]
pre-commit = "^2.17.0"

[virtualenvs]
in-project = true
