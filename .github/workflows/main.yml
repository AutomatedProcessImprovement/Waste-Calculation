name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9' ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        shell: bash
        run: |
          ./install.sh
      - name: Upload the build
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.python-version }}
          path: dist
      - name: Test the build
        run: |
          source venv/bin/activate
          pytest -v --cov=. --junitxml=pytest_coverage.xml --cov-report=term | tee pytest-coverage.log
      - name: Upload the coverage report
        uses: actions/upload-artifact@v3
        with:
          name: pytest_coverage.xml
          path: pytest_coverage.xml
      - name: Test Coverage
        uses: MishaKav/pytest-coverage-comment@main
        with:
          pytest-coverage-path: ./pytest-coverage.log
          junitxml-path: ./pytest_coverage.xml